<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="/styles/login.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

    <title>Beta-weddin</title>
</head>
<body>
    <div class="login-page">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 right-wrapper px-5">
                    <div class="row">
                        <div class="col-md-10">
                         <div class="right-wrapper__header">
                             <h2 class="form-header">Reset your password </h2>
                             <p>Please create a new password that is different from your old passwords</p>
                         </div>
                         <div class="bg-success text-white d-none px-3 pt-3 pb-2" id="results"></div>
                         <form class="py-5" id="form" method="post">
                             <div class="mb-3">
                               <label for="exampleInputEmail1" class="form-label">Password</label>
                               <input type="password" class="form-control" id="password" placeholder="Please enter your  password">
                             </div>
                             <div class="mb-3">
                               <label for="exampleInputEmail1" class="form-label">Re-enter password</label>
                               <input type="password" class="form-control" id="password2" placeholder="Please re-enter your  password">
                             </div>
                             <input type="submit" class="btn btn-primary form-control my-3" value="Reset">
                         </form>
                        </div>
                    </div>
                 </div>
                <div class="col-lg-6 d-none d-md-block left-wrapper">
                   
                </div>
            </div>
        </div>
    </div>

   <script src="/app/forgot-password.js"></script>
</body>
</html>
