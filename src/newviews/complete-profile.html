<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="/styles/wedding-profile.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

    <title>Beta-weddin</title>
</head>
<body>
    <div class="registration-page">
        <div class="container-fluid">
          <div class="d-none" id="loader"></div>
            <div class="row align-items-center" id="register">
                <div class="col-lg-6 right-wrapper p-5">
                    <div class="row">
                        <div class="col-md-10">
                         <div class="right-wrapper__header py-3">
                             <h2 class="form-header">Complete Persoanl Profile </h2>
                         </div>
                         <form class="p-3" id="form" method="post">
                             <div class="mb-3">
                               <label for="exampleInputEmail1" class="form-label">Wedding hashtag</label>
                               <input type="text" class="form-control" id="fullName" placeholder="Please enter your fullname">
                             </div>
                             <div class="mb-3">
                               <label for="exampleInputEmail1" class="form-label">Bride</label>
                               <input type="text" class="form-control" id="fullName" placeholder="Please enter your fullname">
                             </div>
                             <div class="mb-3">
                               <label for="exampleInputEmail1" class="form-label">Groom</label>
                               <input type="text" class="form-control" id="fullName" placeholder="Please enter your fullname">
                             </div>
                             <div class="mb-3">
                               <div class="d-flex justify-content-between">
                                   <div>
                                        <label for="exampleInputPassword1" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="email" placeholder="Please enter a valid email address">
                                   </div>
                                   <div>
                                        <label for="exampleInputPassword1" class="form-label">Time</label>
                                        <input type="time" class="form-control" id="email" placeholder="Please enter a valid email address">
                                    </div>
                               </div>
                             </div>
                             <div class="mb-3">
                               <label for="exampleInputEmail1" class="form-label">Venue</label>
                               <input type="text" class="form-control" id="fullName" placeholder="Please enter your fullname">
                             </div>
                             <a class="btn btn-primary form-control" href="/dashboard.html">Create new wedding</a>
                             <!-- <input type="submit" class="btn btn-primary form-control my-3" value="Next" onclick="submit()"> -->
                         </form>
                        </div>
                    </div>
                 </div>
                 <div class="col-lg-6 d-none d-lg-block left-wrapper">
                   
                </div>
            </div>
        </div>
    </div>

    <script src="/app/wedding-profile.js"></script>
</body>
</html>
